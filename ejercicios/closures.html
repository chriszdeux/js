      //variables privadas :)
      function MakeCounter (count) {
        let cont = count;
        return {
          increase: function () {cont += 1},
          decrease: function () {cont -= 1},
          getCount: function () {console.log(`number is: ${cont}`)}
        }
      }

      let counter = MakeCounter(10)

      counter.increase();
      counter.decrease();
      counter.increase();
      counter.increase();
